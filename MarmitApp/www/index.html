<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Se estiver usando Sass (Sass gole executado primeiro), depois retire o comentário abaixo e retire a CSS inclui acima
     <link href = "css / ionic.app.css" rel = "stylesheet">
     -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (esta será a 404 durante o desenvolvimento) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      A barra de navegação que será atualizado à medida que navegar entre os pontos de vista.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
       As views serão prestados no <ion-nav-view> diretiva abaixo
       Templates estão na pasta / templates (mas você também pode
       ter modelos em linha neste arquivo html, se você quiser).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
